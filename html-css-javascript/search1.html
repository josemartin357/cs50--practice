<!DOCTYPE html>

<!-- Demonstrates additional form attributes -->

<html lang="en">
  <head>
    <title>search</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
      <!-- here we turn the autocomplete off and we set the autofocus (boolean attribute) on this input-->
      <input
        autocomplete="off"
        autofocus
        name="q"
        placeholder="Query"
        type="search"
      />
      <input type="submit" value="Search" />
    </form>
  </body>
</html>
