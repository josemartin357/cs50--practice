<!DOCTYPE html>

<!-- Demonstrates form and get method -->

<html lang="en">
  <head>
    <title>search</title>
  </head>
  <body>
    <!-- form shows two inputs: one for search query and another one for submit -->
    <!-- the form executes an action -->
    <form action="https://www.google.com/search" method="get">
      <input name="q" type="search" />
      <input type="submit" />
    </form>
  </body>
</html>
